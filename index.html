<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo - Gincana</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <!-- Hoja de estilo personalizada -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Selector de localidad -->
  <select id="locationSelect">
    <option value="" disabled selected>Seleccione una localidad</option>
    <option value="teulada.json">Teulada</option>
    <option value="javea.json">Jávea</option>
    <option value="denia.json">Dénia</option>
  </select>

  <!-- Contenedor del mapa -->
  <div id="map"></div>
  <!-- Panel inferior para mensajes y preguntas -->
  <div id="infoPanel">
    <p id="distanceMsg"></p>
    <div id="questionPanel" style="display: none;">
      <h3 id="questionText"></h3>
      <div id="answersContainer"></div>
      <div id="feedback" style="display: none; margin-top: 10px;"></div>
    </div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
