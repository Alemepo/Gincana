<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo - Gincana</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <!-- Hoja de estilo personalizada -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Mapa -->
  <div id="map"></div>
  <!-- Mensaje de distancia -->
  <p id="distanceMsg"></p>
  <!-- Brújula -->
  <div id="compass" title="Activar brújula">
    <div id="arrow">▲</div>
  </div>
  <!-- Panel de pregunta -->
  <div id="questionPanel" style="display: none;">
    <h3 id="questionText"></h3>
    <div id="answersContainer"></div>
    <div id="feedback" style="display: none; margin-top: 10px;"></div>
  </div>
  <!-- Botón de historial -->
  <button id="historyBtn">Ver historial</button>
  <!-- Panel de historial -->
  <div id="historyPanel" style="display: none;">
    <h3>Historial</h3>
    <ul id="historyList"></ul>
    <button id="closeHistory">&times;</button>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
